  <script>
    function order() {
      let name = $('#who_name').val();
      let count = $('#inputGroupSelect01').val();
      let address = $('#address').val();
      let phone = $('#phone').val();

      if (name == '') {
        alert('이름을 입력해주세요!');
        $('#who_name').focus()
        return
      } else if (count == '') {
        alert('수량을 입력해주세요!');
        $('#inputGroupSelect01').focus()
        return
      } else if (address == '') {
        alert('주소를 입력해주세요!');
        $('#address').focus()
        return
      } else if (phone == '') {
        alert('전화번호를 입력해주세요!');
        $('#phone').focus()
        return
      }
    }

    function set_exchange() {
      $.ajax({
        type: "GET",
        url: "https://api.manana.kr/exchange/rate.json",
        data: {},
        success: function (response) {
          for (let i = 0; i < response.length; i++) {
            if (response[i]['name'] == 'USDKRW=X') {
              $('#exchange').text(response[i]['rate']);
              return;
            }
          }

        }
      })
    }
  </script>
